<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src ="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <article class="calc">
        <output class="calc__result" id="result"></output>

        <button type="button" class="calc__btn">Rad</button>
        <button type="button" class="calc__btn">Deg</button>
        <button type="button" class="calc__btn">x!</button>
        <button type="button" class="calc__btn">(</button>
        <button type="button" class="calc__btn">)</button>
        <button type="button" class="calc__btn">%</button>
        <button type="button" class="calc__btn">CE</button>

        <button type="button" class="calc__btn">Inv</button>
        <button type="button" class="calc__btn">sin</button>
        <button type="button" class="calc__btn">In</button>
        <button type="button" class="calc__btn calc__btn__number">7</button>
        <button type="button" class="calc__btn calc__btn__number">8</button>
        <button type="button" class="calc__btn calc__btn__number">9</button>
        <button type="button" class="calc__btn">/</button>

        <button type="button" class="calc__btn">π</button>
        <button type="button" class="calc__btn">cos</button>
        <button type="button" class="calc__btn">log</button>
        <button type="button" class="calc__btn calc__btn__number">4</button>
        <button type="button" class="calc__btn calc__btn__number">5</button>
        <button type="button" class="calc__btn calc__btn__number">6</button>
        <button type="button" class="calc__btn">*</button>

        <button type="button" class="calc__btn">e</button>
        <button type="button" class="calc__btn">tan</button>
        <button type="button" class="calc__btn">√</button>
        <button type="button" class="calc__btn calc__btn__number">1</button>
        <button type="button" class="calc__btn calc__btn__number">2</button>
        <button type="button" class="calc__btn calc__btn__number">3</button>
        <button type="button" class="calc__btn">-</button>

        <button type="button" class="calc__btn">Ans</button>
        <button type="button" class="calc__btn">EXP</button>
        <button type="button" class="calc__btn">X<sup>y</sup></button>
        <button type="button" class="calc__btn calc__btn__number">0</button>
        <button type="button" class="calc__btn calc__btn__number">.</button>
        <button type="button" class="calc__btn calc__btn__exactly">=</button>
        <button type="button" class="calc__btn">+</button>

    </article>
</body>
</html>
